<!DOCTYPE html>
<html>
<head>
    <title>Practical 6 - Form Validation</title>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            // Name validation (only alphabets)
            let nameRegex = /^[A-Za-z ]+$/;
            if (!nameRegex.test(name)) {
                alert("Name should contain only alphabets!");
                return false;
            }
            // Phone number validation (10 digits)
            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Phone number must contain exactly 10 digits!");
                return false;
            }
            // Email validation using regex
            let emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert("Invalid Email Format!");
                return false;
            }
            // Password validation
            let pwdUpper = /[A-Z]/;
            let pwdDigit = /[0-9]/g;  // to count digits
            let pwdSpecial = /[!@#$%^&*(),.?":{}|<>]/;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }
            if (!pwdUpper.test(password)) {
                alert("Password must contain at least 1 uppercase letter!");
                return false;
            }
            if (!pwdSpecial.test(password)) {
                alert("Password must contain at least 1 special symbol!");
                return false;
            }
            let digitCount = (password.match(pwdDigit) || []).length;
            if (digitCount < 2) {
                alert("Password must contain at least 2 digits!");
                return false;
            }
            alert("Form Submitted Successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Practical 6 - Form Validation</h2>
    <form onsubmit="return validateForm()">
        <label>Name:</label><br>
        <input type="text" id="name"><br><br>
        <label>Phone No:</label><br>
        <input type="text" id="phone"><br><br>
        <label>Email:</label><br>
        <input type="text" id="email"><br><br>
        <label>Password:</label><br>
        <input type="password" id="password"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
